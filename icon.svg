<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Robot/Code symbol -->
  <g fill="white">
    <!-- Head -->
    <rect x="180" y="120" width="152" height="120" rx="20" fill="white" opacity="0.9"/>

    <!-- Eyes -->
    <circle cx="210" cy="170" r="15" fill="#8B5CF6"/>
    <circle cx="302" cy="170" r="15" fill="#8B5CF6"/>

    <!-- Antenna -->
    <line x1="256" y1="100" x2="256" y2="120" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <circle cx="256" cy="90" r="12" fill="#F59E0B"/>

    <!-- Mouth/Code brackets -->
    <text x="200" y="220" font-family="monospace" font-size="40" font-weight="bold" fill="#8B5CF6">&lt;/&gt;</text>

    <!-- Body -->
    <rect x="200" y="260" width="112" height="140" rx="15" fill="white" opacity="0.9"/>

    <!-- Code lines on body -->
    <line x1="220" y1="290" x2="280" y2="290" stroke="#8B5CF6" stroke-width="6" stroke-linecap="round"/>
    <line x1="220" y1="320" x2="292" y2="320" stroke="#EC4899" stroke-width="6" stroke-linecap="round"/>
    <line x1="220" y1="350" x2="270" y2="350" stroke="#F59E0B" stroke-width="6" stroke-linecap="round"/>

    <!-- Arms -->
    <rect x="140" y="280" width="40" height="80" rx="10" fill="white" opacity="0.9"/>
    <rect x="332" y="280" width="40" height="80" rx="10" fill="white" opacity="0.9"/>
  </g>
</svg>
